<div class="row d-flex flex-column align-items-center">
    <div *ngIf="authError" class="col-md-4 offset-md-4 col-xs-12 m-2">
        <p class="alert alert-danger">{{authError}}</p>
    </div>
    <div class="col-md-4 offset-md-4 col-xs-12 form-group m-2">
        <input [formControl]="username" type="text" class="form-control" />
    </div>
    <div class="col-md-4 offset-md-4 col-xs-12 form-group m-2">
        <input [formControl]="password" type="password" class="form-control" />
    </div>
    <div class="col-md-4 offset-md-4 col-xs-12 form-group m-2">
       <button class="btn btn-sm btn-primary" (click)="login($event)" type="button" [disabled]="isDisabled()">Login</button>
    </div>
</div>
